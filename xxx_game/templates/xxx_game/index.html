<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body onload="init()" style="background:url({% static 'images/background.jpg' %})">
    <div id="menu-button">menu
    </div>
    <div id="menu">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>
    <div id="header" ></div>
    <div id="content" >
        
        <h1>Welcome, {{username}}</h1>

        <!-- Form to login -->
        <form action="/login" method="post" id="login-container" class="login-register-container">
            {% csrf_token %}
            <div class="login-register-header">Login</div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="buttons">
                <button type="submit">Login</button>
            </div>

        </form>
        
        <!-- Form to register -->
        <form action="/register" method="post" id="register-container" class="login-register-container">
            {% csrf_token %}
            <div class="login-register-header">Register</div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="retype_password" placeholder="Retype Password" required>
            <div class="buttons">
                <button type="submit">Register</button>
            </div>

        </form>

        <!-- Logout form -->
        <form action="/logout" method="post" id="logout-container" class="login-register-container">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit">Logout</button>
            </div>

        <div class = "chat"> Chat</div>
            <form id="chat-form" method = "post" action = "/send-message">
                {% csrf_token %}
                <textarea name="message" id = "chat-message" placeholder="Enter Message" required></textarea>
                <div class="buttons">
                <button type = "submit">Send</button>
            </div>
            </form>

        
        <!--Chat-->
        
        
    </div>
    <div id="footer"></div>
</body>
</html>
