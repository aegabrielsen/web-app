<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body onload="init()" style="background:url({% static 'images/background.jpg' %})">
    <div id="menu-button">menu
    </div>
    <div id="menu">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>
    <div id="header" >header</div>
    <div id="content" >
        <!--Form to login-->
        <div id="login-container" class="login-register-container">
            <div class="login-register-header">Login</div>
            <input type="text" name="login_username" placeholder="Username" required>
            <input type="password" name="login_password" placeholder="Password" required>
            <div class="buttons">
                <button type="submit">Login</button>
            </div>
            
        </div>
        <!--Form to register-->
        <div id="register-container" class="login-register-container">
            <div class="login-register-header">Register</div>
            <input type="text" name="register_username" placeholder="Username" required>
            <input type="password" name="register_password" placeholder="Password" required>
            <input type="password" name="register_retype_password" placeholder="Retype Password" required>
            <div class="buttons">
                    <button type="button">Register</button>
            </div>

        </div>
    </div>
    <div id="footer">footer</div>
</body>
</html>
